<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Developer Matrimony</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <h2>Admin Panel</h2>
            </div>
            <nav class="admin-nav">
                <a href="#dashboard" class="active">Dashboard</a>
                <a href="#users">Users</a>
                <a href="#verifications">Verifications</a>
                <a href="#reports">Reports</a>
                <a href="#payments">Payments</a>
                <a href="#broadcast">Broadcast</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1 id="page-title">Dashboard</h1>
                <div class="admin-user">
                    <span id="admin-name">Admin</span>
                    <button onclick="logout()" class="btn-secondary">Logout</button>
                </div>
            </header>

            <div id="admin-content">
                <!-- Dashboard Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üë•</div>
                        <div class="stat-info">
                            <h3 id="total-users">0</h3>
                            <p>Total Users</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚úÖ</div>
                        <div class="stat-info">
                            <h3 id="active-users">0</h3>
                            <p>Active Users</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚è≥</div>
                        <div class="stat-info">
                            <h3 id="pending-verifications">0</h3>
                            <p>Pending Verifications</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üíù</div>
                        <div class="stat-info">
                            <h3 id="total-matches">0</h3>
                            <p>Total Matches</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üö®</div>
                        <div class="stat-info">
                            <h3 id="pending-reports">0</h3>
                            <p>Pending Reports</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚≠ê</div>
                        <div class="stat-info">
                            <h3 id="premium-users">0</h3>
                            <p>Premium Users</p>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="admin-section">
                    <h2>Recent Activity</h2>
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Action</th>
                                <th>Time</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="recent-activity">
                            <!-- Dynamic content -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="../js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
